<div class="example-container">
  <form [formGroup]="angForm">
    <div fxLayout="column" fxLayoutAlign="space-around center" >
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Username" formControlName = "username">
        </mat-form-field>
      </div>
      
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Fullname" formControlName = "fullname">
        </mat-form-field>
      </div>
      
      <div class="form-group">
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName = "password">
        </mat-form-field>
      </div>
        
      <div class="form-group">
        <mat-form-field>
          <input type="password" matInput placeholder="Password again">
        </mat-form-field>
      </div>
      
      <div class="form-group">
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName = "email">
        </mat-form-field>
      </div>
      
      <div class="form-group">
        <button mat-button type="submit" (click)="signup(angForm.value)" [disabled]="angForm.pristine || angForm.invalid">ENTER</button>
      </div>
    </div>
  </form>
</div>
