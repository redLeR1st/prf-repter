<mat-accordion>
    <mat-expansion-panel *ngFor="let hotel of hotels">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <!-- Personal data -->
          {{hotel.qname}}
        </mat-panel-title>
        <mat-panel-description>
          <!-- Type your name and age -->
          {{hotel.fullname}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <h1>{{hotel.room_number}}</h1>
      <br>
      <h1>{{hotel.availalble_rooms}}</h1>
      <h1>{{hotel.image}}</h1>
      <img src="{{hotel.image}}">

    </mat-expansion-panel>
